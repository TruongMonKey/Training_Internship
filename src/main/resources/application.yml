spring:
  application:
    name: crud-job
  datasource:
    url: jdbc:mysql://localhost:3306/job_management
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# ================= RSA Configuration =================
security:
  rsa:
    keystore: classpath:keystore/jwt-keystore.p12
    password: 123456
    alias: jwtkey
        # Loại keystore (PKCS12, JKS, etc.)
    keystore-type: PKCS12
    
    # Kích thước key tối thiểu (bits)
    min-key-size: 2048
  
encryption:
  format:
    # Delimiter để tách encryptedData, IV, và encryptedAesKey
    delimiter: "::"
    # Số phần dự kiến trong dữ liệu mã hóa
    parts-expected: 3
  
  # Kích thước tối đa của plaintext (bytes) - 1MB mặc định
  max-plaintext-size: 1048576
  
  # Kích thước tối đa của encrypted data (bytes) - 2MB mặc định
  max-encrypted-size: 2097152
  
  # Có log dữ liệu mã hóa hay không (tắt trong production)
  log-encrypted-data: false
  
  # Character set sử dụng
  charset: UTF-8

logging:
  level:
    root: INFO
    "[org.springframework.web]": DEBUG
    "[org.springdoc]": DEBUG
    "[com.example.crudjob]": DEBUG